<!DOCTYPE html>
<html>
<head>
  <title>You find the secret character</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #108DE0;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-right: #3200b0 solid 4px;
    border-left: #3200b0 solid 4px;
    border-bottom: #3200b0 solid 4px;
    border-top: #3200b0 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    border-width:10px;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);


  }
  #center3 {
    position: fixed;
    top: 30%;
    left: 36%;
    transform: translate(-50%, -50%);
    border-radius: 30px;
    }
    #dougbattle {
    width: 500px;
    min-height: 400px;
    background-image: url('dougbattle.png');
    position: absolute;
    transition: 0.1s linear;
    background-repeat: no-repeat;
    background-size: contain;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="dialog">
    <div>
      <h1 style="font-size:23px;">You found the secret page!</h1>
      <p style="font-size:23px;">This page is protected by Doug</p>
      <p style="font-size:23px;">Remember to do your flash cards!</p>

  <div class="" id="center3">
    <div class="card ns-border" style="font-size: 14px;" id="dougbattle">
    </div>
  </div>
</body>
</html>
